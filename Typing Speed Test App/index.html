<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="sampleText">My Name Is Sudarshan Rout.</p>
    <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>
    <div class="info">
      <p><strong>Time:</strong> <span id="timer">0</span> sec</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>
    <button id="startBtn">Start</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
